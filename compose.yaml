services:
  postgres:
    image: postgres:18.1-alpine
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  redis:
    image: redis:8.2-alpine
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"
      - "8025:8025"
  api:
    build: .
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py seed_products && python manage.py runserver 0.0.0.0:8000"
    develop:
      watch:
        - action: sync
          path: ./
          target: /usr/src/app/
          initial_sync: true
          ignore:
            - env/
        - action: rebuild
          path: requirements.txt
    # To sync sqlite.3 db
    volumes:
      - .:/usr/src/app/
    environment:
      CELERY_BROKER_URL: redis://redis:6379
      HOST: 0.0.0.0
    depends_on:
      - redis
      - mailhog
  worker:
    build: .
    command: celery -A commerceproject worker -l INFO
    environment:
      CELERY_BROKER_URL: redis://redis:6379
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      EMAIL_USE_SSL: ${EMAIL_USE_SSL}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
    depends_on:
      - redis
      - mailhog
    # To sync sqlite.3 db
    volumes:
      - .:/usr/src/app/
